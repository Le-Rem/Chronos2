<!-- index.html -->
<html>
  <head>
    <link rel="stylesheet" href="./css/index.css" type="text/css" />
  </head>
  <script src="js/index.js" defer></script>
  <body>
    <!-- Top section with timer and hamburger menu icon -->
    <div id="top">
      <div id="menu-icon">&#9776;</div>
      <div id="timer">00:00:00</div>
    </div>

    <!-- Bottom section with buttons -->
    <div id="bottom">
      <div class="timer-grid" id="timer-grid">
      </div>
      <div id="timer-groups">
      </div>
    </div>



    <!-- Pop up window -->
    <div id="window">
        <div id="window-content">
            <!-- <p>This is a small window.</p> -->
            <div id="menu-buttons">
                <div class="menu-button refresh-button">&#8635;</div>
                <div class="menu-button add-button">&#43;</div>
                <div class="menu-button categories-button">&#9776;</div>
            </div>
        </div>
        <div class="close-icon">&times;</div>
    </div>
  </body>
</html>
